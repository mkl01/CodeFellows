<form>

<h1>Input Form</h1>
<p>
<h2>Your Name <h2>
<br>
	<input 	type="textArea"
			name="userName"
			size="25"
			maxlength="50" />
</p>
<div id="textdiv">
	<h2>Feedback </h2>
	<p>
		<textarea 
		id="feedback" 
		type="text"
		cols="70" 
		rows="4"
		maxlength="200">Please give us your feedback here.</textarea>
	
	</p>
</div>	
<h2>Gender </h2>
<p>
	<input 	type="checkbox" 
		Name="gender" 
		value="male"/>

		Name="gender"
		value="female" /> 
		Female
	<input type="checkbox"
		Name="gender"
		value="undeclared" 
		checked="checked" /> 
		Undeclared
</p>

<h2>Satisfaction level</h2>

		type="Radio"

		value="Nutral"

		<br>
	<input  type="Radio"
		name="radioButton"

		Not Happy

<script>

function checkString() 
{

	var blankCount = 0;
	var charactorCount = 0;
	var wordCount = 0;
	var wordEndSwitch = "0";

	var el = document.getElementById("feedback");

	var inputTextString = el.value; 
	var lastCharactor = inputTextString.length;

// testing: alert(inputTextString + " Last Charactor " + lastCharactor); 
// testing: inputTextString.match(/[0-9a-zA-Z]/g)

/* count blank and nonblank charactors and number of words entered in feedback area*/

	for (var i = 0; i < lastCharactor; i++)
	{
		if (inputTextString[i] == " ")
		{
      	blankCount = blankCount +1;
   	  	wordEndSwitch = true;
    	}
  		else
 	//	if (inputTextString[i] == /[0-9a-zA-Z]/g)
    	{
			charactorCount = charactorCount +1;
			if (wordEndSwitch)
			{
				wordCount = wordCount +1;
				wordEndSwitch = false;
			}
		}
 	}

	alert 	("charactorCount: " + charactorCount +         
			" wordCount: " + wordCount + 
           	" inputTextString: " + inputTextString );

	return false;

}

</script>
